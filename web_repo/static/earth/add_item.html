<div class="container">

    <form class="well form-horizontal" action=" " method="post" name="add_project_form" id="add_project_form" >
        <fieldset>

            <!-- Form Name -->
            <legend>เพิ่มอุปกรณ์</legend>


            <div class="form-group">
                <label class="col-md-2 control-label">ชื่ออุปกรณ์</label>
                <div class="col-md-5 ">
                    <div class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-list-alt"></i></span>
                        <input id="new_item_name" class="form-control" type="text">
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label class="col-md-2 control-label">จำนวน</label>
                <div class="col-md-5 ">
                    <div class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-pencil"></i></span>
                        <input value="1" class="form-control" type="text" disabled>
                    </div>
                </div>

            </div>



            <div class="form-group">
                <label class="col-md-2 control-label">หมวดหมู่หลัก</label>
                <div class="col-md-5 ">
                    <div class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-pencil"></i></span>
                        <select class="form-control" id="list_category_edit">
                        </select>
                    </div>
                </div>

            </div>
            <div class="form-group">
                <label class="col-md-2 control-label"></label>
                <div class="col-md-5 ">
                    <div id="div_sub_category" class="input-group">
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label class="col-md-2 control-label">เลือกประเภท</label>
                <div class="col-md-5 ">
                    <div class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-info-sign"></i></span>
                        <select id="type_list" class="form-control">
                        </select>
                    </div>
                </div>

            </div>

            <div class="form-group">
                <label class="col-md-2 control-label">เลือกที่เก็บ</label>
                <div class="col-md-5 ">
                    <div class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-info-sign"></i></span>
                        <select id="storage_list" class="form-control">
                        </select>
                    </div>
                </div>
            </div>

            <div class="form-group">
                <label class="col-md-2 control-label">หมายเหตุ</label>
                <div class="col-md-5 ">
                    <div class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-question-sign"></i></span>
                        <textarea id="note" class="form-control" name="Calibration"rows="3"></textarea>
                    </div>
                </div>
            </div>

            <div class="form-group">
                <label class="col-md-2 control-label">อัพโหลดรูป</label>
                <div class="col-md-7 ">
                    <div class="input-group">
                        <input id="image_input" type="file" name="p_img" class="form-control" >
                    </div>
                </div>
            </div>

            <!-- Button -->
            <div class="form-group">
                <label class="col-md-4 control-label"></label>
                <div class="col-md-4">
                    <button onclick="submit_add_item()" type="button" class="btn btn-success btn-lg"><span
                            class="glyphicon glyphicon-floppy-disk"></span> บันทึก</button>
                    <button onclick="go_list_device()" type="button" class="btn btn-danger btn-lg">ยกเลิก</button>
            </div>
